<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: black;
            padding: 10px;
            position: relative;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .content {
            padding: 20px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-form button:hover {
            background-color: purple;
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                background: black;
                position: absolute;
                width: 100%;
                top: 40px;
                left: 0;
            }
            nav ul.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <span class="menu-icon">☰</span>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="lonerism/review1.html">Lonerism</a></li>
            <li><a href="contacts.html">Kapcsolat</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Kapcsolat</h1>
        <p>Karbantartás alatt! <small> (Azaz lusta voltam megcsinálni, hogy működjön) </p>
        
        <div class="contact-form">
            <input type="text" placeholder="Név" required>
            <input type="email" placeholder="Email cím" required>
            <textarea placeholder="Üzenet" required></textarea>
            <button type="submit">Küldés</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Ranga Zoltán</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.menu-icon').addEventListener('click', () => {
                document.querySelector('nav ul').classList.toggle('show');
            });
        });
    </script>
</body>
</html>
