<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonerism Review</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: black;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .quote-image {
            position: relative;
            display: inline-block;
        }
        .quote-image img {
            transition: transform 0.3s ease-in-out;
        }
        .quote-image:hover img {
            transform: scale(1.05);
        }
        .tooltip {
            border-bottom: 2px dotted black;
            cursor: pointer;
            position: relative;
        }
        .tooltip:hover::after {
            content: attr(data-link);
            position: absolute;
            left: 0;
            bottom: -25px;
            background-color: purple;
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="reviews.html">Review</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Lonerism Review</h1>
        <p>Welcome to the critique of <em>Lonerism</em>, Tame Impala's groundbreaking 2012 album.</p>
        
        <div class="quote-image">
            <img src="images/kevin1.jpg" alt="Kevin Parker in studio">
            <blockquote>“It’s all about the loneliness, but also the freedom.”</blockquote>
        </div>
        
        <p>One of the standout tracks, <span class="tooltip" data-image="images/elephant.jpg" data-link="https://genius.com/Tame-impala-elephant-lyrics">"Elephant"</span>, brings a heavier, fuzz-driven sound.</p>
        
        <footer>
            <p>&copy; 2025 Ranga Zoltán</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tooltip').forEach(el => {
                el.addEventListener('mouseenter', function() {
                    let imgSrc = this.getAttribute('data-image');
                    let tooltipImg = document.createElement('img');
                    tooltipImg.src = imgSrc;
                    tooltipImg.style.position = 'absolute';
                    tooltipImg.style.bottom = '30px';
                    tooltipImg.style.left = '0';
                    tooltipImg.style.width = '100px';
                    tooltipImg.style.borderRadius = '5px';
                    tooltipImg.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
                    this.appendChild(tooltipImg);
                    this.addEventListener('mouseleave', () => tooltipImg.remove());
                });
            });
        });
    </script>
</body>
</html>
